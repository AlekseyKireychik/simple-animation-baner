<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5 element</title>
    <meta name="ad.size" content="width=240,height=400">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var clickTag = "http://www.example.com";
    </script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/scripts.js" defer></script>

    <style>
        
    </style>
</head>

<body>
<div class="wrapper">
    <div class="main">
        <img class="logo" src="./img/logo.png" alt="#">
        <img class="logo-red" src="./img/logo-5elem-red.svg" alt="#">
        <img class="wrapper__img" src="./img/Bgr.svg" alt="#">
        <img class="tv-big" src="./img/TV.png" alt="#">                       
        <img class="tv-big__arrow" src="./img/arrow.svg" alt="#">
        <ul class="elems">
            <li class="elems__description">
                <img class="elems__img" src="./img/Mi LED Smart TV 4A PRO 43 (108 cm).svg" alt="#">
            </li>
            <li class="elems__tv">
                <img class="elems__tv-img" src="./img/TV.png" alt="#"> 
            </li>            
            <li class="elems__size">
                <img class="elems__img" src="./img/43d.svg" alt="#">
            </li>
        </ul>
        <ul class="function">
            <li class="function__item item-01 ">
                <img class="function__img" src="./img/icon-android.png" alt="#">
                <img class="function__description" src="./img/Android TV.svg" alt="#">
            </li>
            <li class="function__item item-02">
                <img class="function__img" src="./img/icon-FHD.png" alt="#">            
                <img class="function__description" src="./img/Full HD LED и HDR.svg" alt="#">
            </li>
            <li class="function__item item-03">
                <img class="function__img" src="./img/icon-value.png" alt="#">
                <img class="function__description" src="./img/20 Вт динамики.svg" alt="#">
            </li>
            <li class="function__item item-04">
                <img class="function__img" src="./img/icon-vote.png" alt="#">            
                <img class="function__description" src="./img/Голосовое управление.svg" alt="#">
            </li>
        </ul>
        <ul class="sentence">
            <li class="sentence__circle">
                <img class="sentence__img" src="./img/Ellipse.svg" alt="#">
            </li>
            <li class="sentence__installment">
                <img class="sentence__img" src="./img/799rub.svg" alt="#">        
            </li>
            <li class="sentence__sale">
                <img class="sentence__img" src="./img/sale100.svg" alt="#">
            </li>
        </ul>    
        <ul class="buy">
            <li class="buy__text">
                <img class="buy__img" src="./img/Mi LED Smart TV 4A PRO 43 (108 cm) (1).svg" alt="#">
            </li>
            <li class="buy__btn">
                <img class="buy__img" src="./img/btn.svg" alt="#">
            </li>
            <li class="buy__btn-active">
                <img class="buy__img" src="./img/btn-active.svg" alt="#">
            </li>
            <li class="buy__arrow">
                <img class="buy__img" src="./img/arrowbtn.svg" alt="#">
            </li>
            <li class="buy__specialprice">
                <img class="buy__img" src="./img/Специальная цена до 30 июня.svg" alt="#">
            </li>
        </ul>
        
    </div>  
    <a href="javascript:window.open(window.clickTag)" target="_blank">
        <div class="btn main"></div>
    </a>
</div>
</body>

</html>
